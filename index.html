<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset='utf-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/material-design-iconic-font.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/re-com.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="app"></div>
		<div id="map"></div>
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
		<script src="js/app.js"></script>
		<script>
			var map = L.map('map');
			L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
			  attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>'
			}).addTo(map);
			map.setView([34.311, 132.307], 16);
			L.marker([34.311, 132.307]).addTo(map).bindPopup("いかだ12号[34.311, 132.307]");
			L.marker([34.312, 132.308]).addTo(map).bindPopup("いかだ13号[34.312, 132.308]");
			L.marker([34.3115, 132.309]).addTo(map).bindPopup("いかだ14号[34.3115, 132.309]");
		</script>
	</body>
</html>
